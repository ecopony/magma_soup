version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.4
    container_name: magma-soup-postgis
    environment:
      POSTGRES_DB: magma_soup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mcp_server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: magma-soup-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api_server:
    build:
      context: ./api_server
      dockerfile: Dockerfile
    container_name: magma-soup-api-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MCP_SERVER_URL=http://mcp_server:3000
      - DB_HOST=postgis
      - DB_PORT=5432
      - DB_NAME=magma_soup
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgis:
        condition: service_healthy
      mcp_server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  agent_sdk_server:
    build:
      context: ./agent_sdk_server
      dockerfile: Dockerfile
    container_name: magma-soup-agent-sdk-server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - AGENT_SDK_SERVER_PORT=3002
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - DB_HOST=postgis
      - DB_PORT=5432
      - DB_NAME=magma_soup
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgis_data:
